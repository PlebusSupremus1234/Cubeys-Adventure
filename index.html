<!DOCTYPE html>
<html>
    <head>
        <title>Cubey's Adventure</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
	    <script type="module" src="js/sketch.js"></script>
	    <script type="module" src="js/block.js"></script>
	    <script type="module" src="js/player.js"></script>
	    <script type="module" src="js/music.js"></script>
        <div id="music-controls">
            <button id="play" type="button">Play music</button>
            <button id="pause" type="button">Pause music</button>
            <button id="lvlselect" type="button">Level Select</button>
            <button id="restart" type="button">Restart</button>
        </div>
        <div class="modal">
            <div class="mcontent">
                <span id="cleardata">Clear Data</span>
                <span id="close">&times;</span>
                <p class="h">Level Select</p>
                <div id="btns"></div>
            </div>
        </div>
        <div class="modal">
            <div class="mcontent modal2">
                <p class="h">Level Completed!</p>
                <p id="time"></p>
                <div><button id="retry">Retry</button><button id="nxtlvl">Next Level</button></div>
            </div>
        </div>
    </body>
</html>
