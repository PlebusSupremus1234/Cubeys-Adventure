<!DOCTYPE html>
<html>
    <head>
        <title>Cubey's Adventure</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <canvas id="canvas"></canvas>
	    <script type="module" src="js/sketch.js"></script>
	    <script type="module" src="js/block.js"></script>
	    <script type="module" src="js/player.js"></script>
	    <script type="module" src="js/music.js"></script>
        <div id="music-controls">
            <button id="play" type="button">Play music</button>
            <button id="pause" type="button">Pause music</button>
            <button id="lvlselect" type="button">Level Select</button>
            <button id="restart" type="button">Restart</button>
        </div>
        <div id="modal">
            <div id="mcontent">
                <span id="close">&times;</span>
                <p id="h">Level Select</p>
                <div id="btns"></div>
            </div>
        </div>
        <script>
            let element = document.getElementById("btns");
            let data = JSON.parse(localStorage.getItem("levels"));
            for (let i = 0; i < data.length; i++) {
                let d = document.createElement("div");
                let btn = document.createElement("button");
                btn.innerHTML = data[i].level;
                btn.id = (i + 1).toString();
                if (data[i].completed) btn.classList.add("greenborder");
                d.appendChild(btn);
                if (data[i].completed) {
                    let p = document.createElement("p");
                    p.innerHTML = `${data[i].time / 1000}s`;
                    d.appendChild(p);
                }
                element.appendChild(d);
            }
        </script>
    </body>
</html>
